<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Student Body Data</title>
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand">STUDENT BODY DATA</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Aerobic Capacity</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Body Composition</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <div id="headingGroup" class="text-white text-center d-none d-lg-block mt-5">
                    <br>
                    <h2 class="">2019</h2>
                    <h2 class="">2018</h2>
                    <h2 class="">2017</h2>
                    <h2 class="">2016</h2>
                    <h2 class="">2015</h2>
                    <h2 class="">2014</h2>
                    <h2 class="">2013</h2>
                    <h2 class="">2012</h2>
                    <h2 class="">2011</h2>
                    <h2 class="">2010</h2>
                </div>
            </div>
            <div class="col-lg-9">
                <br>
                <div id="map">

                </div>
            </div>
        </div>
    </section>

    <script src="map_json/oc_19.js" type="text/javascript"></script>

    <script>
        var map = L.map('map').setView([33.75, -117.86], 8)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        const oc_19_layer = L.geoJSON(oc_19, {

            style(feature) {
                return feature.properties && feature.properties.style;
            },

            onEachFeature(feature, layer) {
		        let popupContent = `<p>I started out as a GeoJSON ${feature.geometry.type}, but now I'm a Leaflet vector!</p>`;

		        if (feature.properties && feature.properties.popupContent) {
			        popupContent += feature.properties.popupContent;
		        }

		        layer.bindPopup(popupContent);
	        },

            pointToLayer(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: '#ff7800',
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);
    </script>
    
</body>

</html>
